shadow = true;
detect-rounded-corners = true;
shadow-radius = 12;
shadow-offset-x = 1;
shadow-offset-y = 1;
shadow-opacity = 0.9;
shadow-red = 0.0;		# Red color value of shadow. (0.0 - 1.0, defaults to 0)
shadow-green = 0.0;		# Green color value of shadow. (0.0 - 1.0, defaults to 0)
shadow-blue = 0.0;		# Blue color value of shadow. (0.0 - 1.0, defaults to 0)
shadow-ignore-shaped = false;
shadow-exclude = [ "name = 'Notification'","WM_CLASS@:s = 'polybar'", "WM_CLASS@:s = 'tray'", "override_redirect = 1 && !WM_CLASS@:s", "class_g ?= 'Dmenu'", "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", "_GTK_FRAME_EXTENTS@:c", "class_g ?= 'i3-frame'", "class_g ?= 'trayer'" ];
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
inactive-dim = 0.2;
inactive-shadow-opacity=0.1;
blur-background = true;
blur-kern = "3x3box";
fading = true;
fade-delta = 50;
fade-in-step = 1.25;
fade-out-step = 0.25;
fade-exclude = [ ];
backend = "glx";
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
unredir-if-possible = false;
refresh-rate = 0;
vsync = "opengl";
dbe = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
opacity-rule = [ "99:name *?= 'Call'",
"100:name *?= 'Lynx'",
"100:name *?= 'toot'",
"100:name *?= 'nmon'",
"100:name *?= 'httping'",
"100:name *?= 'xmobar'",
"100:class_g *?= 'emacs'",
"100:class_g *?= 'surf' && name *?='suckless.org'",
"100:class_g *?= 'tabbed'",
"100:name *?= 'newsboat'",
"100:class_g = 'XTerm' && !_NET_WM_STATE@:32a",
"100:class_g = 'URxvt' && !_NET_WM_STATE@:32a",
"0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
"96:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'" ];
wintypes :
{
  tooltip :
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen :
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
