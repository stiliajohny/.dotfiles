##
# Dependencies
# sudo pip install tmux2html

# message text
set-option -g message-style bg=colour232,fg=colour154 # bg=base02, fg=orange

#enable 256 color compatability
set  -g default-terminal "screen-256color"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

# Clear History
bind-key C-k send-keys -R \; clear-history

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind-key a set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"
bind m set-window-option mouse\; display-message "Mouse input is now #{?mouse,on,off}"
bind N new-session
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"
bind-key n command-prompt -p "Session  name:" "new-session -s '%%'"

setw -g mode-keys vi

# pane number display
set-option -g display-panes-active-colour colour33
# clock
set-window-option -g clock-mode-colour green

# Set Window List color
set -wg mode-style 'bg=color232,fg=colour154'

# status bar theme
set -g status-bg 'colour232'
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status 'on'
set -g status-right-length '100'
setw -g window-status-separator ''

set -g status-left '#[fg=colour232,bg=colour154] #S#{prefix_highlight}#[fg=colour154,bg=colour232,nobold,nounderscore,noitalics]#[fg=colour255,bg=colour232] #W #[fg=colour154,bg=colour232,nobold,nounderscore,noitalics]#[fg=colour154,bg=colour232] #(whoami) CPU: #{cpu_percentage}Online:#{online_status}#[fg=colour232,bg=colour232,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=colour154,bg=colour232,nobold,nounderscore,noitalics]#[fg=colour154,bg=colour232]#[fg=colour255,bg=colour232,nobold,nounderscore,noitalics]#[fg=colour255,bg=colour232]Bat: #{battery_percentage}#[fg=colour154,bg=colour232,nobold,nounderscore,noitalics]#[fg=colour232,bg=colour156]#(rainbarf --battery --remaining )'

setw -g window-status-format '#[fg=colour154,bg=colour232,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=colour232,bg=colour232,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=colour154,bg=colour154,nobold,nounderscore,noitalics]#[fg=colour154,bg=colour232] #I  #W  #F #[fg=colour154,bg=colour232,nobold,nounderscore,noitalics]'

# Start numbering at 1
set -g base-index 1

#set default shell
set-option -g default-shell /bin/zsh

# Allows for faster key repetition
set -s escape-time 0

setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on



# Panes
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=yellow
set -g base-index 1

set -g window-status-separator ''
set-option -g history-limit 250000


set -g pane-border-status top
set -g pane-border-format "#{pane_index} #{pane_current_command}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_fg 'white' # default is 'colour245'
set -g @prefix_highlight_bg 'red'  # default is 'colour022'
set -g @prefix_highlight_empty_has_affixes 'on' # default is 'off'
set -g @prefix_highlight_empty_attr 'fg=colour233,bg=colour154'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=red,bold' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=red' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_sync_prompt 'Sync'
set -g @prefix_highlight_empty_prompt '^A'
set -g @prefix_highlight_output_prefix '< '
set -g @prefix_highlight_output_suffix ' >'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-logging'


#set inactive/active window styles
set -g window-style 'fg=colour238,bg=colour232'
set -g window-active-style 'fg=colour255,bg=colour232'

# set the pane border colors
set -g pane-border-style "bg=colour232 fg=red"
set -g pane-active-border-style "bg=colour232 fg=colour154"

## Restore Vim sessions
set -g @resurrect-strategy-vim 'session'
## Restore Neovim sessions
set -g @resurrect-strategy-nvim 'session'
## Restore Panes
set -g @resurrect-capture-pane-contents 'on'
## Restore last saved environment (automatically)
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'



run -b '~/.tmux/plugins/tpm/tpm'
