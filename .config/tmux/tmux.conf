# TMUX CONFIG

###########################################################
# Bind Config

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"
bind-key n command-prompt -p "Session  name:" "new-session -s '%%'"
unbind '"'
bind \\ split-window -h -c "#{pane_current_path}"
unbind %
bind - split-window -v -c "#{pane_current_path}"

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind-key a set-window-option synchronize-panes\; display-message "synchronize-panes is now #{?pane_synchronized,on,off}"\;
bind m set-window-option mouse\; display-message "Mouse input is now #{?mouse,on,off}"
bind N new-session

setw -g mode-keys vi

# Start numbering at 1
set -g base-index 1

#set default shell
set-option -g default-shell /bin/zsh

# Allows for faster key repetition
set -s escape-time 0

setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Panes
set -g base-index 1

set -g window-status-separator ''
set-option -g history-limit 250000


set -g pane-border-status top
set -g pane-border-format "#{pane_index} #{pane_current_command}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-logging'

## Restore Vim sessions
set -g @resurrect-strategy-vim 'session'
## Restore Neovim sessions
set -g @resurrect-strategy-nvim 'session'
## Restore Panes
set -g @resurrect-capture-pane-contents 'on'
## Restore last saved environment (automatically)
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'

###########################################################
# Prefix Config
set -g @prefix_highlight_fg 'white'
set -g @prefix_highlight_bg 'red'
set -g @prefix_highlight_empty_has_affixes 'on'
set -g @prefix_highlight_empty_attr 'fg=colour233,bg=green'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=red,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=red'
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_sync_prompt 'Sync'
set -g @prefix_highlight_empty_prompt '^A'
set -g @prefix_highlight_output_prefix '< '
set -g @prefix_highlight_output_suffix ' >'

###########################################################
# Color Config

#enable 256 color compatability
set -g default-terminal "screen-256color"

#Panes

# set the pane border colors
set -g pane-border-style "bg=default fg=red"
set -g pane-active-border-style "bg=default fg=green"

# message text
set-option -g message-style bg=colour232,fg=colour154

#set inactive/active window styles
set -g window-style 'fg=colour238,bg=black'
set -g window-active-style 'fg=colour255,bg=black'

# pane number display
set-option -g display-panes-active-colour colour33
# clock
set-window-option -g clock-mode-colour green

# Set Window List coloro
set -wg mode-style bg=black,fg=colour154

# status bar theme
set -g status 'on'
set -g status-bg 'black'
set -g status-justify 'centre'
set -g status-left-length '100'
set -g status-right-length '100'
setw -g window-status-separator ''

set -g status-left '#[fg=black,bg=green] #S#{prefix_highlight}#[fg=green,bg=black,nobold,nounderscore,noitalics]#[fg=green,bg=black]#{?mouse,#[fg=green]MOUSE,#[fg=red]MOUSE}#[fg=green,bg=black]-#{?pane_synchronized,#[fg=green]SYNC,#[fg=red]SYNC} #[fg=green,bg=black] #W #[fg=green,bg=black,nobold,nounderscore,noitalics]#[fg=green,bg=black] #(whoami) CPU: #{cpu_percentage}Online:#{online_status}#[fg=green,bg=black,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=green,bg=black,nobold,nounderscore,noitalics]#[fg=green,bg=black]#[fg=green,bg=black,nobold,nounderscore,noitalics]#[fg=white,bg=black]Bat: #{battery_percentage}#[fg=green,bg=black,nobold,nounderscore,noitalics]#[fg=black,bg=green]#(rainbarf --battery --remaining )'

setw -g window-status-format '#[fg=green,bg=black,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=green,bg=black,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=green,bg=black,nobold,nounderscore,noitalics]#[fg=green,bg=black] #I  #W  #F #[fg=green,bg=black,nobold,nounderscore,noitalics]'


run -b '~/.tmux/plugins/tpm/tpm'
